<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
    <div class="cont">
        <h1 class="main">Our partners</h1>
        <section class="logos slider">
            <div class="slide"> <img src="img/adidas.png"></div>
            <div class="slide"> <img src="img/google.png"></div>
            <div class="slide"> <img src="img/reebok.png"></div>
            <div class="slide"> <img src="img/facebook.png"></div>
            <div class="slide"> <img src="img/sk.jpg"></div>
            <div class="slide"> <img src="img/twitter.png"></div>
            <div class="slide"> <img src="img/puma.png"></div>
        </section>
    </div>
    <p class="copy text-center font-weight-bold">All Rights Reserved &copy; Make Dev</p>

</body>
<script>
    $(document).ready(function () {
        $('.logos').slick({
            dots: false,
            autoplay: true,
            infinite: false,
            speed: 300,
            slidesToShow: 4,
            slidesToScroll: 4,
        });
    })
</script>

</html>
